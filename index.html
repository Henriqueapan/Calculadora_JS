<!DOCTYPE html>
<html lang="pt-br">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator app.">
		<title>Calculadora</title>

    <link rel="stylesheet" href="/css/style.css">

	</head>

  <body>

    <div class="container" id="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" id="result" disabled="disabled" />
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light" onclick="calcular('acao', 'clr')"><span style="font-weight: bold;">C</span></button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '/')">/</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '*')"><span style="font-weight: normal">*</span></button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '7')">7</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '8')">8</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '9')">9</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '-')">-</button>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '4')">4</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '5')">5</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '6')">6</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '+')">+</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '1')">1</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '2')">2</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('val', '3')">3</button>
              <button type="button" class="btn btn-dark btn-lg enter" onclick="calcular('acao', 'res')">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light" onclick="calcular('val', '0')">0</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '.')">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>  
  </body>	
  <script src="/js/script.js"></script>
</html>
